<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>

  <body>
    <div class="header">
      <h2>Library</h2>
      <p>&#128218;</p>
    </div>
    <div id="mainContainer"></div>

    <!-- input modal: -->
    <dialog id="modal">
      <h3>Add a new book to the library:</h3>
      <form method="dialog">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />

        <label for="author">Author name:</label>
        <input type="text" name="author" id="author" />

        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" />

        <p>
          <label for="read">Have you read it?</label>
          <input type="checkbox" name="read" id="read" value="true" />
        </p>

        <button value="default" id="addBook">Add book</button>
        <button formmethod="dialog" value="cancel" id="closeModalButton">
          Cancel
        </button>
      </form>
    </dialog>

    <div class="buttomContainer">
      <button id="openForm">Add Book</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
